<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Sketch</title>
</head>
<body>
    <h3>Sketch</h3>
    <div class="container">
    </div>
    <div class="container-maker">
        <div class="rows">
            No. of rows :
            <input type="number" max="40" id="rows" value="16" min="1">
        </div>
        <div class="columns">
            No. of columns :
            <input type="number" max="40" id="columns" value="16" min="1">
        </div>
        <button class="make">Make Container</button>
        <div class="randomize">Randomize</div>
    </div>
</body>
</html>
